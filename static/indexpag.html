<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея с пагинацией</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gallery-item {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            border: 1px solid #ccc;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .pagination {
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Галерея изображений</h1>
        <div id="gallery" class="gallery-container">
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination">
            </ul>
        </nav>
    </div>

    <script>
        const images = [
            'https://via.placeholder.com/150/FF0000',
            'https://via.placeholder.com/150/00FF00',
            'https://via.placeholder.com/150/0000FF',
            'https://via.placeholder.com/150/FFFF00',
            'https://via.placeholder.com/150/00FFFF',
            'https://via.placeholder.com/150/FF00FF',
            'https://via.placeholder.com/150/C0C0C0',
            'https://via.placeholder.com/150/808080',
            'https://via.placeholder.com/150/FFA500',
            'https://via.placeholder.com/150/800080',
            'https://via.placeholder.com/150/008000',
            'https://via.placeholder.com/150/000080',
            'https://via.placeholder.com/150/A52A2A',
            'https://via.placeholder.com/150/D2691E',
            'https://via.placeholder.com/150/5F9EA0',
            'https://via.placeholder.com/150/DC143C',
            'https://via.placeholder.com/150/00CED1',
            'https://via.placeholder.com/150/FFD700',
            'https://via.placeholder.com/150/F08080',
            'https://via.placeholder.com/150/90EE90'
        ];

        const galleryContainer = document.getElementById('gallery');
        const paginationContainer = document.getElementById('pagination');
        const itemsPerPage = 6;
        let currentPage = 1;

        function displayImages(page) {
            galleryContainer.innerHTML = ''; // Очищаем контейнер
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentImages = images.slice(startIndex, endIndex);

            currentImages.forEach(imageSrc => {
                const img = document.createElement('img');
                img.src = imageSrc;
                img.classList.add('gallery-item', 'img-thumbnail');
                galleryContainer.appendChild(img);
            });
        }

        function setupPagination() {
            paginationContainer.innerHTML = ''; // Очищаем пагинацию
            const pageCount = Math.ceil(images.length / itemsPerPage);

            for (let i = 1; i <= pageCount; i++) {
                const listItem = document.createElement('li');
                listItem.classList.add('page-item');
                if (i === currentPage) {
                    listItem.classList.add('active');
                }
                const link = document.createElement('a');
                link.classList.add('page-link');
                link.href = '#';
                link.textContent = i;
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    currentPage = i;
                    displayImages(currentPage);
                    updateActivePage();
                });
                listItem.appendChild(link);
                paginationContainer.appendChild(listItem);
            }
        }

        function updateActivePage() {
            const pageLinks = paginationContainer.querySelectorAll('.page-item');
            pageLinks.forEach(linkItem => {
                linkItem.classList.remove('active');
                const pageNumber = parseInt(linkItem.querySelector('.page-link').textContent);
                if (pageNumber === currentPage) {
                    linkItem.classList.add('active');
                }
            });
        }

        // Инициализация галереи при загрузке страницы
        displayImages(currentPage);
        setupPagination();
    </script>
</body>

</html>
